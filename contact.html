  <body class="d-flex flex-column h-100">
    <header class="d-flex justify-content-between align-items-center">

    <!-- Begin page content -->
    <main>
      <div class="contact-container row">
        <div class="contact-form-container col-12 col-md-8 col-lg-6"> <!-- reduced width for centering -->
          <div class="form-container d-flex justify-content-center"> <!-- center the form -->
            <div class="w-100"> <!-- conatiner full width -->
              <h2 class="text-center">Contact</h2> 
              
              <!--error message container-->
              <div id="error-message" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
                <strong>Error: </strong> he emails do not match. Please check and try again..              
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>              
              </div>                    
              <form id="input-form" action="mailto:tfrancis@engineer.com" method="post" class="p-3" enctype="text/plain" onsubmit="prepareEmailEvent(event)"> <!-- Add padding for better spacing -->
                <div class="form-group">
                  <label for="user-name">Name</label>
                  <input type="text" class="form-control" id="user-name" name="user-name" required />
                </div>
      
                <div class="form-group">
                  <label for="lastname">Last name</label>
                  <input type="text" class="form-control" id="lastname" name="lastname" required />
                </div>
      
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" onfocus="hideErrorMsg()" required />
                </div>
      
                <div class="form-group">
                  <label for="confirm-email">Confirm Email</label>
                  <input type="email" class="form-control" id="confirm-email" name="confirm-email" onfocus="hideErrorMsg()" onblur="checkEmail()" required />
                </div>
      
                <div class="form-group">
                  <label for="question">Question</label>
                  <textarea class="form-control" id="question" rows="3" required></textarea>
                </div>
      
                <button id="submit-button" type="submit" class="btn btn-primary mt-3">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
