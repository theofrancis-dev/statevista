<html lang="en" class="h-100">

      content="https://theofrancis-dev.github.io/statevista/brand.jpg"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="

    ></script>

    <link href="./css/styles.css" rel="stylesheet" />

    <!--Favicon-->
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />

    <!-- Schema.org Markup (For Google SEO Enhancements) -->
    <script type="application/ld+json">
      {
        "@context": "https://theofrancis-dev.github.io/statevista/",
        "@type": "Information",
        "name": "StateVista",
        "description": "Information about US States",
        "image": "https://https:/theofrancis-dev.github.io/statevista/brand.jpg",
        "url": "https://https://theofrancis-dev.github.io/statevista/",

        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Hialeah",
          "addressLocality": "Miami",
          "addressRegion": "FL",
          "postalCode": "33000",
          "addressCountry": "US"
        },
        "telephone": "+1-305-123-4567"
      }
    </script>
  </head>

  <body>
    <header class="d-flex justify-content-between align-items-center"></header>

    <section id="section-hero"></section>

    <div class="container">
      <main>
        <!--City Name & Description-->
        <section>
          <div class="row">
            <div class="col-md-12 text-center city-info-head">
              <h1 id="city_name">City Name</h1>
              <h5 id="city_description" style="text-align: justify">
                city description
              </h5>
            </div>
          </div>
        </section>
        <!--section with general information about the state-->

        <div class="row citi-row">
          <div id="city-info" class="col-md-3">
            <div class="cards-container">
              <div class="card city-card city-stat-card">
                <img
                  src="./img/crowd.jpg"
                  class="card-img-top"
                  alt="population icon"
                />
                <div class="card-body">
                  <h5 class="card-title">Population</h5>
                  <p id="city_population" class="card-text">0</p>
                </div>
              </div>

              <div class="card city-card city-stat-card">
                <img
                  src="./img/city_hall.jpg"
                  class="card-img-top"
                  alt="Washington City Hall"
                />
                <div class="card-body">
                  <h5 class="card-title">Incorporated on</h5>
                  <p id="city_incorporated" class="card-text">yyyy</p>
                </div>
              </div>

              <div class="card city-card city-stat-card">
                <img
                  src="./img/compass.jpg"
                  class="card-img-top"
                  alt="Washington City Hall"
                />
                <div class="card-body">
                  <h5 class="card-title">Region Located</h5>
                  <p id="city_located" class="card-text">located</p>
                </div>
              </div>

              <!--the classification of the city: urban, suburban, and/or rural-->
              <div class="card city-card city-stat-card">
                <img
                  src="./img/suburban.jpg"
                  class="card-img-top"
                  alt="Washington City Hall"
                />
                <div class="card-body">
                  <h5 class="card-title">Clasification</h5>
                  <p id="city_type" class="card-text">city type</p>
                </div>
              </div>

              <div class="card city-card city-stat-card">
                <img
                  src="./img/income.jpg"
                  class="card-img-top"
                  alt="Washington City Hall"
                />
                <div class="card-body">
                  <h5 class="card-title">Income Level</h5>
                  <p id="city_avg_income" class="card-text">$0</p>
                </div>
              </div>
            </div>
          </div>

          <!--city pictures, filled with the function displayCityLandmarks(cityName)-->
          <div id="city-img" class="col-md-9"></div>
        </div>
      </main>
    </div>

    <footer id="footer"></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/cityvista.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
